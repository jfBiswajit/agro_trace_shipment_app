  <div id="tab_login" class="tabcontent">
    <div class="page">
      <div class="text-center">
        <img src="img/logo.png" alt="logo">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-8 login-box mx-auto">
            <div class="col-lg-12 login-form">
              <form id="login_form">
                <div class="form-group">
                  <label class="form-control-label">USERNAME</label>
                  <input id='user_id' name="email" required type="email" class="form-control">
                </div>
                <div class="form-group">
                  <label class="form-control-label">PASSWORD</label>
                  <input name="password" required type="password" class="form-control" i>
                </div>
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary btn-lg">LOGIN</button>
              </form>
            </div>
            <div class="col-lg-3 col-md-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="tab_home" class="tabcontent">
    <div class="page">
      <div class="text-center">
        <img src="img/logo.png" alt="logo">
      </div>
      <div class="container">
        <div class="mx-4 mt-5">
          <button style="font-size: 1.2rem" id="vehicle_registration_btn"
            class="text-uppercase btn btn-outline-primary btn-block btn-lg">Vehicle Registration</button>
          <button style="font-size: 1.2rem" id="driver_registration_btn"
            class="text-uppercase btn btn-outline-primary btn-block btn-lg">Driver Registration</button>
          <button style="font-size: 1.2rem" id="get_load_bale_template_btn"
            class="text-uppercase btn btn-outline-primary btn-block btn-lg">Load Bale</button>
          <button style="font-size: 1.2rem" id="scan_shipment_vouchar"
            class="text-uppercase btn btn-outline-primary btn-block btn-lg">Unload Bale</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="tab_scan_and_load" class="tabcontent">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <h4 class="card-title" id="show_tracking_id">Load Bale</h4>
            <div class="float-right"><i id="home_btn" class="fa fa-home text-primary" aria-hidden="true"></i></div>
          </div>
          <form class="card-body">
            <div class="form-group text-center">
              <button type="button" class="btn btn-primary btn-lg mr-4" id="scan_to_load_btn">Load</button>
              <button type="button" class="btn btn-danger btn-lg" id="scan_to_delete_btn">Remove</button>
            </div>
            <div class="container">
              <div class="my-4">
                <table class="table table-bordered text-center">
                  <thead>
                    <tr>
                      <th scope="col">SL</th>
                      <th scope="col">Beal ID</th>
                      <th scope="col">I.Grade</th>
                      <th scope="col">Weight</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody id="loaded_bale_list">
                  </tbody>
                </table>
              </div>
              <div class="form-group text-center">
                <button type="button" class="btn btn-success text-center btn-block" id="load_done_btn">DONE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div id="tab_scan_and_unload" class="tabcontent">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <h4 class="card-title" id="show_unload_tracking_id">Unload Bale</h4>
            <div class="float-right"><i id="home_btn" class="fa fa-home text-primary" aria-hidden="true"></i></div>
          </div>
          <form class="card-body">
            <input type="hidden" name="" id="vouchar_tracking_id">
            <div class="form-group text-center">
              <button type="button" class="btn btn-primary btn-lg mr-4" id="scan_to_unload_bale_btn">Unload</button>
            </div>
            <div class="container">

                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody id="unloaded_bale_list">
                  </tbody>
                </table>
              </div>
              <div class="form-group text-center">
                <button type="button" class="btn btn-success text-center btn-block" id="unload_done_btn">DONE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
